<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Forms</title>
  </head>
  <body>
  <form method="get" autocomplete="off" action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit(event)">
    <fieldset class="field-form">
      <legend>Personal information</legend>
      <div class="input-form">
        <label>
          Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>
      </div>
      <div class="input-form">
        <label>
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>
      </div>
      <div class="input-form">
        <label>
          How old are You?
          <input type="number" data-qa="field-value" name="age" value="12" min="0" max="100">
        </label>
      </div>
      <div class="input-form">
        <label>
          Full date of birth:
          <input type="date" name="birth">
        </label>
      </div>
      <div class="input-form">
        <label>
          I accept the term of the agreement
          <input type="checkbox" name="agreement" required>
        </label>
      </div>
    </fieldset>
    <fieldset class="field-form">
      <legend>Registration</legend>
      <div class="input-form">
        <label>
          E-mail:
          <input type="email" data-qa="field-placeholder" name="email" placeholder="email@example.com" required>
        </label>
      </div>
      <div class="input-form">
        <label>
          Password:
          <input type="password" name="password" maxlength="5" required>
        </label>
      </div>
    </fieldset>
    <fieldset class="field-form">
      <legend>An interesting fact about you!</legend>
      <div class="input-form">
        <label>
          Do you love cats?
          <input type="radio" name="cat" value="yes" id="answeryes">
          <label for="answeryes">Yes</label>
          <input type="radio" name="cat" value="no" id="answerno">
          <label for="answerno">No</label>
        </label>
      </div>
      <div class="input-form">
        <label>
          What is tour favorite color?
          <input type="color" name="favorite-color">
        </label>
      </div>
      <div class="input-form">
        <label>
          What time do you go to the bed?
          <input type="time" name="time-to-sleep">
        </label>
      </div>
      <div class="input-form">
        <label>
          What are your favorite brand of cars?
          <select name="brand-of-cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
      </div>
      <div class="input-form">
        <label>
          How do you rate our work?
          <input type="range" name="rate" value="1">
        </label>
      </div>
    </fieldset>
    <fieldset class="field-form">
      <legend>Additional info:</legend>
      <div class="input-form">
        <label>
          Comments:
          <textarea name="comments" autocomplete="off" minlength="5"></textarea>
        </label>
      </div>
      <div class="input-form">
        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </div>
    </fieldset>
    <div>
      <label>
        <input type="submit" name="submit" value="Submit">
      </label>
    </div>
  </form>
  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
